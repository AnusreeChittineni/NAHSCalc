<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>NAHS Schedule Planner: {% block title %}{% endblock %}</title>

    </head>
    <style>
      .nav-link:hover {
        text-decoration: underline;
        color:red;
      }

      .scale {
          padding-bottom: 30px;
      }
      .scale:hover {
        color:black;
      }
    </style>

    <body>

        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/"><img src="static/KnightHead.jpg" alt="Homepage" style="width:35px;height:35px;"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/GPA_Calculator"><span class="red">GPA Calculator</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/FinalGradeCalculator"><span class="red">Final Grade Calculator</span></a></li>
                    </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid p-5">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
